{% extends 'base.html' %} {% block content %}
<h1>Pets</h1>

{% for pet in pets %}
<div>
  <img src="{{pet.photo_url}}" alt="pet-photo" width="500px" height="400px" />
  <p>
    <a href="/{{pet.id}}"> {{pet.name}} </a>

    {% if pet.available %}
    <b>is Available!</b>
    {% endif %}
  </p>
</div>
{% endfor %}

<a href="/add">
  <button>Add Pet</button>
</a>

{% endblock %}
